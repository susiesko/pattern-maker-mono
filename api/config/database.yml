<% if ENV['DATABASE_TYPE'] == 'postgresql' %>
# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>

development:
  <<: *default
  database: pattern_maker_development

test:
  <<: *default
  database: pattern_maker_test

production:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") %>

<% else %>
# Using Azure Cosmos DB - minimal config to satisfy Rails
development:
  adapter: nulldb

test:
  adapter: nulldb

production:
  adapter: nulldb
<% end %>